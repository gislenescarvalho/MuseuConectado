<ion-header>

  <ion-navbar>
    <ion-icon name="home"></ion-icon>
    <ion-title>Contato</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-item>
  <ion-label>Nome:</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label>E-mail:</ion-label>

</ion-item>


<ion-item>
  <ion-label>Assunto:</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-textarea placeholder="Escreva sua dúvida, crítica ou sugestão..." autocomplete="on" autocorrect="on">
  </ion-textarea>
</ion-item>


<ion-content padding>
  <button block>Enviar</button>
</ion-content>
